    <script>
    //Image gallery setup
    $('#blueimp-gallery').data('closeOnSlideClick', false);
    $('#blueimp-gallery').data('toggleSlideshowOnSpace', false);

    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    //Closes Nav when menu item is clicked
    $('.navbar-collapse ul li a').click(function() {
    $('.navbar-toggle:visible').click();
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top-102 //subtract the width of the navbar
                    }, 1000);
                    return false;
                }
            }
        });
    });

    var dir = "img/";
    var fileextension = ".jpg";
    $.ajax({
        //This will retrieve the contents of the folder if the folder is configured as 'browsable'
        url: dir,
        success: function (data) {
            //Lsit all png file names in the page
            $(data).find("a:contains(" + fileextension + ")").each(function () {
                var filename = this.href.replace(window.location.host, "").replace("http:///", "");
                $("#links").append($("<div class='col-md-4 thumbnail-col'>
                                        <a href='"+ dir + filename +"' data-gallery>
                                            <img src='"+ dir + filename +"' class='thumbnails'>
                                        </a>
                                    </div>"));
            });
        }
    });
    </script>
